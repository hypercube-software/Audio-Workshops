#
# Do NOT edit this file, create a <device-name>-user.yml in the same directory instead
#
deviceName: "Mininova"
brand: "Novation"
presetFormat: BANK_LSB_PRG
presetNaming: STANDARD
macros:
  - "EditBuffer()               : F0 002029 03017F 40 000000 00 00 F7"
  # bank is [1,3] , prg is in [0,127]
  - "BankPatch(bank,prg)        : F0 002029 03017F 41 010000 bank prg F7"
  - "PatchName() : EditBuffer() : PatchMapper"
deviceModes:
  Single:
    queryName: PatchName()
    midiChannels: 0
    banks:
      "Bank A":
        command: "$01"
        presetDomain: 0-127
      "Bank B":
        command: "$02"
        presetDomain: 0-127
      "Bank C":
        command: "$03"
        presetDomain: 0-127

categories:
  - None
  - Arp
  - Bass
  - Bell
  - Classic
  - DrumPerc
  - Keyboard
  - Synth Lead
  - Motion Synth
  - Synth Pad
  - Synth Poly
  - Sound FX
  - String
  - External Input
  - Vocoder/Tune
#
# Mappers to extract patch names
#
mappers:
  PatchMapper:
    fields:
      name:
        type: STRING
        offset: $0F
        size: 16
      category:
        type: CATEGORY
        offset: $1F
        size: 1

#
# Patch Overrides are used to convert imported SYSEX to EditBuffer commands
# In this way the internal memory of the device is never overridden
#
patchOverrides:
  - name: Default
    overrides:
      - offset: $07 # Edit Buffer message
        value: 00
      - offset: $0B # BANK
        value: 00
      - offset: $0C # PRG
        value: 00

controllers:
  - "4A | Filter Freq | CC | 0 | 127"
  - "47 | Filter Res  | CC | 0 | 127"