#
# Do NOT edit this file, create a <device-name>-user.yml in the same directory instead
#
deviceName: "QS6.1"
brand: "Alesis"
macros:
  - "PatchName()             :       : F0 00 00 0E 0E 03 00 F7 : AlesisProgramMapper"
  - "NewMixDumpRequest()     :       : F0 00 00 0E 0E 0F 64 F7 : AlesisMixMapper"
  - "ModeSelect(mode)        :       : F0 00 00 0E 0E 0D mode F7"
  - "selectMix(bank,mix)     :       : B0 00 bank ; C0 mix 00 ; F0 00 00 0E 0E 0F 64 F7"
  - "selectUserMix(bank,mix) :       : B0 00 bank ; C0 mix 00 ; F0 00 00 0E 0E 0E mix F7"
  - "selectUserProgram(bank,prg) :   : B0 00 bank ; C0 prg 00"
  - "prgSl(mode) : F0 00 00 0E 0E 10 00 05 00 mode F7"
  - "prgSlON() : prgSl($01)"
  - "mixSlON() : prgSl($02)"
  - "setModeProgram() : ModeSelect( $00 ) ; prgSlON()"
  - "setModeMix() : ModeSelect( $01 ) ; mixSlON()"

decodingKey:
  start: 7
  end: 1
  key:
    - 0 A1 A2 A3 A4 A5 A6 A7
    - 0 B2 B3 B4 B5 B6 B7 A0
    - 0 C3 C4 C5 C6 C7 B0 B1
    - 0 D4 D5 D6 D7 C0 C1 C2
    - 0 E5 E6 E7 D0 D1 D2 D3
    - 0 F6 F7 E0 E1 E2 E3 E4
    - 0 G7 F0 F1 F2 F3 F4 F5
    - 0 G0 G1 G2 G3 G4 G5 G6
#
# Banks are listed in manual page 23
# See reference manual page 115 for categories
# NOTE: Quadrasynth needs to be in GM Mode OFF to accept "SelectBank" messages
#
deviceModes:
  ProgramMode:
    command: setModeProgram()
    queryName: PatchName()
    banks:
      "User Bank":
        command: 0
        presetDomain: 0-127
      "Bank 1":
        command: 1
        presetDomain: 0-127
      "Bank 2":
        command: 2
        presetDomain: 0-127
      "Bank 3":
        command: 3
        presetDomain: 0-127
      "Bank 4":
        command: 4
        presetDomain: 0-127
      "GM":
        command: 5
        presetDomain: 0-127
      "Card A":
        command: 6
        #presetDomain: 0-127
      "Card B":
        command: 7
        #presetDomain: 0-127
      "CARD-A Hip-Hop":
        command: 5
        #presetDomain: 0-127
    categories:
      - "Piano"
      - "Chromatic Percussion"
      - "Organ"
      - "Guitar"
      - "Bass"
      - "String"
      - "Brass"
      - "Woodwinds"
      - "Synth"
      - "Wave"
      - "Noise"
      - "Voice"
      - "Ethnic"
      - "Drums"
      - "Percussions"
      - "Sound FX"
      - "Rythms"
      - "Custom"
  MixMode:
    command: setModeMix()
    queryName: NewMixDumpRequest()
    banks:
      "User Bank":
        command: 0
        presetDomain: 0-127
      "Bank 1":
        command: 1
        presetDomain: 0-127
      "Bank 2":
        command: 2
        presetDomain: 0-127
      "Bank 3":
        command: 3
        presetDomain: 0-127
      "Bank 4":
        command: 4
        presetDomain: 0-127
      "GM":
        command: 5
        presetDomain: 0-127
      "Card A":
        command: 6
        #presetDomain: 0-127
      "Card B":
        command: 7
        #presetDomain: 0-127
      "CARD-A Hip-Hop":
        command: 5
        presetDomain: 0-127
#
# Select how to send bank select messages to the device:
# ------------------------------------------------------
# PRG              : Does not send bank select, send only Program Change
# BANK_MSB_PRG     : Send CC "BANK Select MSB" only, then Program Change
# BANK_LSB_PRG     : Send CC "BANK Select LSB" only, then Program Change
# BANK_MSB_LSB_PRG : Send CC "BANK Select MSB" then "BANK Select LSB", then Program Change
#
presetFormat: BANK_MSB_PRG
#
# FROM_ONE : preset number start from 1, it will be converted to n-1
# FROM_ZERO: preset number will be sent "as is"
#
presetNumbering: FROM_ZERO
#
# STANDARD     : it is possible to get the patch name with SysEx
# SOUND_CANVAS : Path names are hardcoded in java application
#
presetNaming: STANDARD
#
# Mappers to extract patch names
#
mappers:
  AlesisProgramMapper:
    fields:
      name:
        type: ALESIS_STRING
        unit: BIT
        offset: 8
        size: 10
      category:
        type: CATEGORY
        unit: BIT
        offset: 81
        size: 6
  AlesisMixMapper:
    fields:
      name:
        type: ALESIS_STRING
        unit: BIT
        offset: 5
        size: 10
