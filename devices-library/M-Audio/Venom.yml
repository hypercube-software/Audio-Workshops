#
# Do NOT edit this file, it is a template explaining most of the fields.
# "Official" files for each device contain only specific comments on the device to keep them clean
#
deviceName: "Venom"
brand: "M-Audio"
presetFormat: BANK_MSB_PRG
presetNaming: STANDARD

macros:
  - "ACK()                  : F00001052100 7F F7"
  - "QueryDump(addr)        : F00001052100 01 addr F7"
  - "WriteDump(addr,value)  : F00001052100 02 addr value F7"
  - "SingleEditDump()       : QueryDump( $000100 )"
  - "PatchName()            : SingleEditDump() : PatchMapper"
  - "SetMode(mode)          : WriteDump( $150001 , 00 mode)"
  - "SetMultiControl(ctrl)  : WriteDump( $150002 , 00 ctrl)"
  - "SingleMode()           : SetMode(00)"
  - "SinglePatternMode()    : SetMode(02)"
  - "MultiMode()            : SetMode(01)"
  - "MultiPatternMode()     : SetMode(03)"

  - "MultiControlMute()     : SetMultiControl(00)"
  - "MuteParts(mask)        : WriteDump( $150003 , 00 mask)"  # bit mask to select one of the 4 parts ($F = all of them)

  - "MultiControlEnable()   : SetMultiControl(01)"
  - "EnableParts(mask)      : WriteDump( $150003 , 01 mask)"  # bit mask to select one of the 4 parts ($F = all of them)

  - "MultiControlSelect()   : SetMultiControl(02)"
  - "SelectParts(mask)      : WriteDump( $150003 , 02 mask)"  # bit mask to select one of the 4 parts ($F = all of them)

decodingKey:
  start: 10
  end: 2
  key:
    - 0 G7 F7 E7 D7 C7 B7 A7
    - 0 A6 A5 A4 A3 A2 A1 A0
    - 0 B6 B5 B4 B3 B2 B1 B0
    - 0 C6 C5 C4 C3 C2 C1 C0
    - 0 D6 D5 D4 D3 D2 D1 D0
    - 0 E6 E5 E4 E3 E2 E1 E0
    - 0 F6 F5 F4 F3 F2 F1 F0
    - 0 G6 G5 G4 G3 G2 G1 G0

deviceModes:
  Single:
    command: SingleMode()
    queryName: PatchName()
    postQueryName: ACK()
    midiChannels: 0
    categories:
      - "Keyboard: Piano, Rhode,Grand,Keys"
      - "Organ: Reed"
      - "Chromatic Percussion: Clav, Marimba, Bell,Vibe,Chimes"
      - "Guitar: Gtr,Strat,Overdrive,Nylon,Steel"
      - "Bass: Fretless, Bs, Slap"
      - "String: Pizz,Marcato,Strng,Harp"
      - "Brass: Brs,Trumpet, Horn,Trombone,Sax"
      - "Woodwinds: Flute,Ocarina,Pan,Harmon,Whistle"
      - "Synth Pad: Pad"
      - "Synth Lead: Lead, Sweep"
      - "Voice: Ahh, Ohh, Vox"
      - "DrumKit"
    banks:
      "Bank A (Factory)":
        command: "$00"
        presetDomain: 0-127
      "Bank B (Factory)":
        command: "$02"
        presetDomain: 0-127
      "Bank C (User)":
        command: "$03"
        presetDomain: 0-127
      "Bank D (User)":
        command: "$04"
        presetDomain: 0-127
  Multi:
    command: MultiMode()
    postQueryName: ACK()
    midiChannels: 0-3
#
# Mappers to extract patch names
#
mappers:
  PatchMapper:
    fields:
      name:
        type: STRING
        offset: $BC
        size: 10

controllers:
  - "01   | Modulation   | CC         | 0 | 127"
  - "0B   | Expression   | CC         | 0 | 127"
  - "40   | Sustain      | CC         | 0 | 127"
