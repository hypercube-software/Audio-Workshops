# F0470025:
#   47: Brand AKAI
#   00 25: Device ID = MPK261 (00 24 is MPK249)
#
deviceName: "MPK-261"
brand: "AKAI"
macros:
  - "readBytes(size,addr1,addr2) : -- : F0470025 20 00 03 size addr1 addr2 F7"
  - "readSomething() : readBytes(0x50,0x00,0x18)"

controllers:  
  - "01   | Modulation   | CC         | 0 | 127"
  - "0B   | Expression   | CC         | 0 | 127"
  - "40   | Sustain      | CC         | 0 | 127"  