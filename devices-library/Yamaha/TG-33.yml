#
# Do NOT edit this file, create a <device-name>-user.yml in the same directory instead
#
deviceName: "TG-33"
brand: "Yamaha"
presetFormat: BANK_MSB_LSB_PRG
presetNaming: STANDARD
macros:
  - "System Data()       : 0001B : F0 43 20 7E 'LM  0012SY' F7"
  - "Multi Internal()    : 00D12 : F0 43 20 7E 'LM  0012MU' F7"
  - "Multi Edit Buffer() : 000E2 : F0 43 20 7E 'LM  0012ME' F7"
  - "Voice Internal()    : 092FF : F0 43 20 7E 'LM  0012VC' F7"
  - "Voice Edit Buffer() : 0025D : F0 43 20 7E 'LM  0012VE' F7"
  - "Everything()        : System Data();Multi Internal();Multi Edit Buffer();Voice Internal();Voice Edit Buffer()"
  - "setRemote(code)     : F0 43 10 26 07 code F7"
  - "setVoiceMode()      : setRemote($06)"
  - "setMultiMode()      : setRemote($07)"
  - "getVoiceName()      : Voice Edit Buffer() : YamahaVoiceMapper"
  - "getMultiName()      : Multi Edit Buffer() : YamahaMultiMapper"

deviceModes:
  Multi:
    command: setMultiMode()
    backupCommand: Multi Edit Buffer()
    midiChannels: 0-15
    banks:
      "Preset 1 Multis":
        command: $0010
        queryName: getMultiName()
        presetDomain: 64-79
  Voice:
    command: setVoiceMode()
    backupCommand: Voice Edit Buffer()
    midiChannels: 0
    banks:
      "Preset 1 Voices":
        command: $0002
        queryName: getVoiceName()
        presetDomain: 0-63
      "Preset 2 Voices":
        command: $0005
        queryName: getVoiceName()
        presetDomain: 0-63
      "Internal Voices":
        command: $0000
        queryName: getVoiceName()
        presetDomain: 0-63
    categories:
      - "Piano: AP"
      - "Keyboard: KY"
      - "Brass: BR"
      - "Wind: WN"
      - "String: ST"
      - "Guitar: GT"
      - "Bass: BA"
      - "Ensemble: ME"
      - "Organ: OR"
      - "Ethnic: FI"
      - "Synth Pad: SP"
      - "Synth Lead: SL"
      - "Synth Comp: SC"
      - "Combination : CO"
      - "Choir: CH"
      - "Chromatic Percussion: TP"
      - "Drum: DR"
      - "Percussion: MI"
      - "Sound FX: SE"
      - "Sequence: SQ"
#
# Mappers to extract patch names
#
mappers:
  YamahaVoiceMapper:
    fields:
      name:
        type: STRING
        offset: $1C
        size: 8
  YamahaMultiMapper:
    fields:
      name:
        type: STRING
        offset: $1C
        size: 8

controllers:
  - "01   | Modulation  | CC           | 0 | 127"
  - "0B   | Expression  | CC           | 0 | 127"
  - "40   | Sustain     | CC           | 0 | 127"        
