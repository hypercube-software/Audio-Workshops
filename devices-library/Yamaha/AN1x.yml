#
# Do NOT edit this file, create a <device-name>-user.yml in the same directory instead
#
deviceName: "AN1x"
brand: "Yamaha"
macros:
  - "System Data()                 : 027 : F0 43 20 5C 000000 F7"
  - "User voice (voice)            : 7A1 : F0 43 20 5C 11 voice 00 F7"
  - "User Pattern (pattern)        : 051 : F0 43 20 5C 01 pattern 00 F7"
  - "Voice Common Edit Buffer()    : 673 : F0 43 20 5C 100000 F7"
  - "Voice Scene 1 Edit Buffer()   : 07F : F0 43 20 5C 101000 F7"
  - "Voice Scene 2 Edit Buffer()   : 07F : F0 43 20 5C 101100 F7"
  - "Voice Scene 2 Ctrl Buffer()   : 04F : F0 43 20 5C 101200 F7"
  - "Current Pattern Edit Buffer() : 051 : F0 43 20 5C 100E00 F7"
  - "All User Voices()             : User voice ([0-127])"
  - "All User Patterns()           : User Pattern ([0-127])"
  - "Everything() : System Data();All User Voices();All User Patterns();Voice Common Edit Buffer();Voice Scene 1 Edit Buffer();Voice Scene 2 Edit Buffer();Voice Scene 2 Ctrl Buffer();Current Pattern Edit Buffer()"
  - "getVoiceName() : Voice Common Edit Buffer() : YamahaVoiceMapper"

#
# Select how to send bank select messages to the device:
# ------------------------------------------------------
# NO_BANK_PRG      : Does not send bank select, send only Program Change
# BANK_MSB_PRG     : Send CC "BANK Select MSB" only, then Program Change
# BANK_LSB_PRG     : Send CC "BANK Select LSB" only, then Program Change
# BANK_MSB_LSB_PRG : Send CC "BANK Select MSB" then "BANK Select LSB", then Program Change
# BANK_PRG_PRG     : Send 2 Program Changes (used by Yamaha TG-77 in 'direct mode')
#
presetFormat: NO_BANK_PRG
#
# FROM_ONE : preset number start from 1, it will be converted to n-1
# FROM_ZERO: preset number will be sent "as is"
#
presetNumbering: FROM_ZERO
#
# STANDARD     : it is possible to get the patch name with SysEx
# SOUND_CANVAS : Patch names are hardcoded in java application
#
presetNaming: STANDARD

deviceModes:
  Voice:
    banks:
      "Voices":
        queryName: getVoiceName()
        presetDomain: 0-127
    categories:
      - "Not specified"
      - "Piano"
      - "Chromatic Percussion"
      - "Organ"
      - "Guitar"
      - "Bass"
      - "Strings"
      - "Ensemble"
      - "Brass"
      - "Reed"
      - "Pipe"
      - "Synth Lead"
      - "Synth Pad"
      - "Synth FX"
      - "Ethnic"
      - "Percussive"
      - "Sound FX"
      - "Drums"
      - "Synth Comping"
      - "Vocal"
      - "Combination"
      - "Material Wave"
      - "Sequence"
#
# Mappers to extract patch names
#
mappers:
  YamahaVoiceMapper:
    fields:
      name:
        type: STRING
        offset: $09
        size: 10
      category:
        type: CATEGORY
        offset: $13
        size: 1