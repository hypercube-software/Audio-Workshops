deviceName: "Motif-RackXS"
brand: "Yamaha"
# definitions found in the "DATA LIST" PDF from Yamaha
macros:
  - "REQ(addr)                    : - : F0 43 20 7F 03 addr F7"
  - "REQ3(a1,a2,a3)               : - : F0 43 20 7F 03 a1 a2 a3 F7"
  # SYSTEM
  - "System()                     : 40 : REQ(0x000000)"
  - "SeqSetup()                   : 22 : REQ(0x000500)"
  - "VoiceMasterEQ()              : 20 : REQ(0x002000)"
  - "VoiceMasterFX()              : 20 : REQ(0x002100)"
  - "MicroTuningUserTables()      : -  : REQ3(0,[48-55],0)"
  - "MicroTuningUserTableNames()  : -  : REQ3(0,[80-87],0)"  
  - "QuickSetup()                 : -  : REQ3(0,[96-98],0)"
  - "AudioInPart()                : 14 : REQ(0x004100)" # mLAN
  # Mode Change
  # Part Set Control
  # Bulk Control
  # Normal Voice Common
  # Normal Voice Element Group1
  # Normal Voice Element Group2
  # Drum common
  # Drum Element Group1
  # Drum Element Group2
