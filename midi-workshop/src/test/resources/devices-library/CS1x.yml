#
# Mappers to extract patch names
#
mappers:
  PerformanceMapper:
    fields:
      name:
        type: STRING
        offset: 9
        size: 8
      category:
        type: CATEGORY
        offset: 17
        size: 1
  # unfortunately there is no way to get the patch name
  XGPartMapper:
    fields:
      bankMSB:
        type: INTEGER
        offset: 10
        size: 1
      bankLSB:
        type: INTEGER
        offset: 11
        size: 1
      program:
        type: INTEGER
        offset: 12
        size: 1
