#
# Banks are listed in manual page 37
# The TG-500 is tricky because it has 2 edit buffers: one for regular voices and one for drum voices
# So we use fallBackQueryName to get the name of the drum voice
#
deviceModes:
  VoiceMode:
    queryName: PatchName()
    banks:
      "Internal 1 Voices":
        command: "$0000"
        presetDomain: 0-62
      "Internal 1 Drum":
        command: "$0000"
        queryName: DrumPatchName()
        presetDomain: 63
      "Internal 2 Voices":
        command: "$0003"
        presetDomain: 0-62
      "Internal 2 Drum":
        command: "$0003"
        queryName: DrumPatchName()
        presetDomain: 63
      "Preset 1 Voices":
        command: "$0002"
        presetDomain: 0-62
      "Preset 1 Drum":
        command: "$0002"
        queryName: DrumPatchName()
        presetDomain: 63
      "Preset 2 Voices":
        command: "$0005"
        presetDomain: 0-62
      "Preset 2 Drum":
        command: "$0005"
        queryName: DrumPatchName()
        presetDomain: 63
      "Preset 3 Voices":
        command: "$0008"
        presetDomain: 0-62
      "Preset 3 Drum":
        command: "$0008"
        queryName: DrumPatchName()
        presetDomain: 63
      "Preset 4 Voices":
        command: "$0011"
        presetDomain: 0-62
      "Preset 4 Drum":
        command: "$0011"
        queryName: DrumPatchName()
        presetDomain: 63
  PerformanceMode:
    queryName: PerformanceName()
    banks:
      "Internal 1 Performance":
        command: "$0040"
        presetDomain: 0-63
      "Preset 1 Performance":
        command: "$0042"
        presetDomain: 0-63
      "Preset 2 Performance":
        command: "$0045"
        presetDomain: 0-63
      "Card 1 Performance":
        command: "$0041"
        #presetDomain: 0-63
      "Card 2 Performance":
        command: "$0044"
        #presetDomain: 0-63

#
# Select how to send command select messages to the device:
# ------------------------------------------------------
# NO_BANK_PRG      : Does not send command select, send only Program Change
# BANK_MSB_PRG     : Send CC "BANK Select MSB" only, then Program Change
# BANK_LSB_PRG     : Send CC "BANK Select LSB" only, then Program Change
# BANK_MSB_LSB_PRG : Send CC "BANK Select MSB" then "BANK Select LSB", then Program Change
#
presetFormat: BANK_MSB_LSB_PRG
#
# STANDARD     : it is possible to get the patch name with SysEx
# SOUND_CANVAS : Patch names are hardcoded in java application
#
presetNaming: STANDARD
#
# How many times we have to wait to be sure the edit buffer is loaded after a program change
# (default is 1000)
presetLoadTimeMs: 400

#
# Mappers to extract patch names
#
mappers:
  YamahaMapper:
    fields:
      name:
        type: STRING
        offset: $69
        size: 8

#
# Patch Overrides are used to convert imported SYSEX to EditBuffer commands
# In this way the internal memory of the device is never overridden
#
patchOverrides:
  - name: Performances
    mode: PerformanceMode
    command: $004000
    condition:
      offset: $06
      value: "'LM  0065PF'" # Performance Patch
    overrides:
      - offset: $1E
        value: $7F # memory type: Edit Buffer
      - offset: $1F
        value: $00 # memory number
      - offset: $120
        value: CK282 # Checksum
  - name: Voices
    mode: VoiceMode
    command: $000000
    condition:
      offset: $06
      value: "'LM  0065VC'" # Voice Patch
    overrides:
      - offset: $1E
        value: $7F # memory type: Edit Buffer
      - offset: $1F
        value: $00 # memory number
      - offset: $ED
        value: CK231 # Checksum
  - name: Drum Voices
    mode: VoiceMode
    command: $00003F
    condition:
      offset: $06
      value: "'LM  0065DR'" # Drum Voice Patch
    overrides:
      - offset: $1E
        value: $7F # memory type: Edit Buffer
      - offset: $2C3
        value: CK701 # Checksum