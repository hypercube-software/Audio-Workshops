# separate terms of service, privacy policy, and support
# documentation.

name: Maven build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  workshop:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: ./

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Build with Maven for Windows
        run: mvn -B package --file pom.xml
      - name: Build with Maven for OSX
        run: mvn  -DskipTests -Posx -Djavafx.platform=mac -B package --file pom.xml

  
